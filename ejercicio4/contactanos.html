                            <h2>Contáctanos</h2>
                            <!-- Elementos de formulario:
                                    Input:
                                        -text: es un campo de texto
                                        -tel: campo para numero telefonico
                                        -email: campo para correo electronico
                                        -checkbox: casilla de verifiación
                                        -radio: elementos de una opción
                                        -password: Se muestran asteriscos o bullet por caracter escrito
                                        -number: campo de numeros
                                        -reset: boton para resetear el formulario a su estado por defecto
                                        -submit: boton para enviar los datos del formulario
                                        -url: para direcciones web

                                    -label: es para definir una etiqueta a un elemento de formaulario
                                        -for: Es un atributo en el que se especifica el valor del atributo "id" del elemento del
                                        formulario para vincularlo con ese elemento.

                                    -textarea: es un campo de texto multilinea.
                                    -selec: combo o Dropbox de múltiples opciones
                                        option: representa cada una de las opciones del 
                                            elemento select
                                    -submit: cuando se presiona el boton de submit se crean variables en las que se guardan los valores 
                                             de cada uno de los elementos de formulario, el nombre que se asigna a la variable es
                                             el valor que se defina en el atributo "name"
                                                vgr:
                                                <input id="formTel" type="tel" name="formTel" />
                                                se crea una variable llamada formTel y se guarda lo que el usuario escribe:
                                                formTel= [lo que el usuario escribió]
                                                <input id="formRun" type="checkbox" name="formRun" value="Run" />
                                                se crea una variable llamada formRun con un valor Run que es el que se guarda

                            -->
                            <form id="formContact"action="php/send.php" method="post" class="form" novalidate>
                                <div class="form__element">
                                    <label for="formName" class="form__label">Nombre:</label>
                                    <input id="formName" type="text" class="form__text" value="Lalo López"  name="formName" required/>
                                </div>
                                <div class="form__element">
                                    <label for="formEmail"class="form__label">Correo electronico:</label>
                                    <input id="formEmail" type="email" class="form__text" placeholder="correo@sitio.com"name="formEmail" required />
                                </div>
                                <div class="form__element">
                                    <label for="formTel"class="form__label">Teléfono:</label>
                                    <input id="formTel" type="tel"class="form__text" placeholder="55 11 22 33 44" name="formTel" minlength="8" maxlength="10" required />
                                </div>
                                <div class="form__element">
                                    <label for="formUrl"class="form__label">Sitio Web:</label>
                                    <input id="formUrl" type="url" class="form__text" placeholder="http://www.misitio.com" name="formUrl" required/>
                                </div>
                                <div class="form__element">
                                    <label for="formCountry" class="form__label">Pais</label>
                                    <select id="formCountry" class="form__select" name="formCountry" required>
                                        <option value="">- Selecciona tu país de nacimiento -</option>
                                        <option value="México">México</option>
                                        <option value="Argentina">Argentina</option>
                                        <option value="Italia">Italia</option>
                                        <option value="Japón">Japón</option>
                                    </select>
                                </div>
                                <div class="form__element">
                                    <span class="form__label">Sexo</span>
                                    <input id="formMale" type="radio" name="formGender" value="Masculino"/>
                                    <label for="formMale">Masculino</label>

                                    <input id="formFemale" type="radio" name="formGender" value="Femenino"/>
                                    <label for="formFemale">Femenino</label>
                                </div>
                                <div class="form__element">
                                    <span class="form__label" >Pasatiempos</span>
                                    <input id="formRead" type="checkbox" name="formRead" value="leer"/>
                                    <label for="formRead">Leer</label>

                                    <input id="formSwim" type="checkbox" name="formSwim" value="Nadar"/>
                                    <label for="formSwim">Nadar</label>

                                    <input id="formRun" type="checkbox" name="formRun" value="Correr"/>
                                    <label for="formRun">Correr</label>

                                    <input id="formPlay" type="checkbox" name="formPlay" value="Jugar"/>
                                    <label for="formPlay">Jugar</label>
                                
                                </div>

                                <div class="form__element">
                                    <label for="formMessage" class="form__label">Escribe tu comentario</label>
                                    <textarea id="formMessage" class="form__textarea" name="formMessage" required></textarea>
                                </div>
                                <div class="form__element tr">
                                    <input type="Reset" class= "form__button" value="Limpiar formulario" />
                                    <input type="Submit" class= "form__button form__button--main" value="Enviar datos" />
                                </div>

                                </div>


                            </form>
